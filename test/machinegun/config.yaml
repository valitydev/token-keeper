service_name: machinegun
erlang:
    secret_cookie_file: "/opt/machinegun/etc/cookie"

namespaces:
    tk_authdata:
        processor:
            url: http://token-keeper:8022/v1/stateproc/storage
            pool_size: 300

storage:
    type: memory

woody_server:
    max_concurrent_connections: 8000
    http_keep_alive_timeout: 15S
